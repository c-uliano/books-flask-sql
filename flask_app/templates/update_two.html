<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Update Dojo Name</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="w-50 mx-auto card p-3">
                <h1>Update Dojo Name</h1>
                <form action="/update/dojo" method="post">
                    <input type="hidden" name="id" value="{{ dojo.id }}">
                    <div class="mb-3">
                        <input type="text" value="{{ dojo.name }}" class="form-control" id="new_dojo" name="new_dojo">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Dojo Name</button>
                </form>
                <div class="mt-3"><a href="/">Go Back</a></div>
            </div>

        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
