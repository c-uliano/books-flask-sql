<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Author page</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="card mx-auto p-3">      
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h1>{{ author.name }}'s Favorites</h1>
                        <table class="table table-all_users">
                            <thead>
                                <tr class="table-dark">
                                    <th scope="col" class="w-50">Author Name</th>
                                    <th scope="col" class="text-center w-50">Numbedr Of Pages</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    {% for book in books %}
                                    <td>{{ book.title }}</td>
                                    <td>{{ book.num_of_pages }}</td>
                                    {% endfor %}
                                    <!-- <<td class="w-50">a href="/view/author/{{ author.id }}">{{ author.name }}</a></td> -->
                                    <!-- <td class="text-center w-50"><a href="/update/dojo/{{ author.id }}">Edit</a>  | <a href="/delete/dojo/{{ author.id }}">Delete</a></td> -->
                                </tr>
                            </tbody>
                        </table>
                        <a href="/">Go Back</a>
                    </div>
                    <div class="col-md-6">
                        <h2>Add to {{ author.name }}'s Favorites</h2>
                        <form action="/create/author_fav" method="post">
                            <input type="hidden" name="author_id" value="{{author.id}}">
                            <div class="mb-3">
                                <select class="form-select" name="book_id">
                                    {% for book in books %}
                                    <option value="{{ book.id }}">{{ book.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
