<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Book page</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="card mx-auto p-3">      
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h1>{{ book.title }}</h1>
                        <table class="table table-all_users">
                            <thead>
                                <tr class="table-dark">
                                    <th scope="col" class="w-50">Authors</th>
                                    <!-- <th scope="col" class="text-center w-50">Actions</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <!-- ! need to get all the books and list them here. Iterate? Or is it just book.title?-->
                                    {% for author in authors %}
                                    <td>{{ author.name }}</td>
                                    {% endfor %}
                                    <!-- <td class="w-50"><a href="/view/author/{{ book.id }}">{{ book.name }}</a></td> -->
                                    <!-- <td class="text-center w-50"><a href="/update/dojo/{{ book.id }}">Edit</a>  | <a href="/delete/dojo/{{ book.id }}">Delete</a></td> -->
                                </tr>
                            </tbody>
                        </table>
                        <a href="/">Go Back</a>
                    </div>
                    <div class="col-md-6">
                        <h2>Add Author to Favorites</h2>
                        <!-- ! will need to access all the authors and iterate through them in a dropdown. book.authors -->
                        <form action="/create/book_fav" method="post">
                            <input type="hidden" name="book_id" value="{{book.id}}">
                            <div class="mb-3">
                                <select class="form-select" name="dojo_id">
                                    {% for author in authors %}
                                    <option value="{{ author.id }}">{{ author.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                        <a href="/books" class="btn btn-secondary">Add Book</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
