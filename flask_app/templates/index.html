<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>All Dojos</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="card mx-auto p-3">      
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h2>Create a Dojo</h2>
                        <form action="/create/dojo" method="post">
                            <div class="mb-3">
                                <input type="text" placeholder="Dojo Name" class="form-control" id="new_dojo" name="new_dojo">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Dojo</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h1>All the Dojos</h1>
                        <table class="table table-all_users">
                            <thead>
                                <tr class="table-dark">
                                    <th scope="col">Dojo Name</th>
                                    <th scope="col" class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for dojo in dojos %}
                                <tr>
                                    <td><a href="/view/dojo/{{ dojo.id }}">{{ dojo.name }}</a></td>
                                    <td class="text-center"><a href="/update/dojo/{{ dojo.id }}">Edit</a><!--  | <a href="/delete/dojo/{{ dojo.id }}">Delete</a></td> -->
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <a href="/ninjas" class="btn btn-secondary">Create New Ninja</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
