<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>All Books</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="card mx-auto p-3">      
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h2>Add A Book</h2>
                        <form action="/create/book" method="post">
                            <div class="mb-3">
                                <label for="title">Book Title</label>
                                <input type="text" class="form-control" id="title" name="title">
                            </div>
                            <div class="mb-3">
                                <label for="number">Number Of Pages</label>
                                <input type="number" class="form-control" id="number" name="number">
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h1>All the Books</h1>
                        <table class="table table-all_users">
                            <thead>
                                <tr class="table-dark">
                                    <th scope="col" class="w-50">Books</th>
                                    <th scope="col" class="text-center w-50">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for book in books %}
                                <tr>
                                    <td class="w-50"><a href="/view/book/{{ book.id }}">{{ book.title }}</a></td>
                                    <td class="text-center w-50"><!--<a href="/update/dojo/{{ book.id }}">Edit</a>  | <a href="/delete/dojo/{{ book.id }}">Delete</a>--></td> 
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <p><em>Book links don't work yet.</em></p>
                        <!-- <a href="/ninjas" class="btn btn-secondary">Create New Ninja</a> -->
                    </div>
                </div>
                <a href="/">Go Back</a>
            </div>
        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
